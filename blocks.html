<html>
    <head>
        <title>Blocks tag</title>
    </head>
    <body>
        <!--div tag is used to create the blocks and also we can change whole input inside div tag as shown in below-->
        <!--we can give attributes in opening tag so we can change the input inside the div-->
    <div style = "color:green">   
        <h1>First heading</h1>
        <p>First sentence</p>
        <ol type = "A">
            <li>point 1</li>
            <li>point 2</li>
            <li>point 3</li>
        </ol>
    </div>     
        <hr color = "green" />
    
    <div style = "color:blue">
        <h1>Second heading</h1>
        <p>Second sentence</p>
        <ul type = "square">
            <li>point 1</li>
            <li>point 2</li>
            <li>point 3</li>
        </ul>
    </div>     
        <hr color = "blue" />
        <!--video tag is to get display the video in browser and audio tag for audio-->
        <h2>Below file is a video file</h2>
        <video width="600px" height="500px" controls>
            <source src="CSS video.mp4" />
        </video>
    </body>
</html>
